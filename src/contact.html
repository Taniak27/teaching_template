  <title>Contact form</title>

<body>

  <style>

    .main-secrion {
      height: 100px;
      margin-bottom: 0px;
    }

  </style>

  <!--First section-->
  <div class="main-secrion">
    <div class="container main-secrion__nav-container">
      
      <!--Navigation menu-->
      <header class="main-secrion__header">

      </header>
      <nav class="main-secrion__nav nav-menu">

          </li>
        </ul>
      </nav>
    </div>
  </div>
   
  <!--Second section-->
  <div class="box_container"> 
    <form onsubmit="sendEmail(); reset(); return false;">
      <h3 class="contact_heading">GET IN TOUCH</h3>
      <input type="text" id="name" placeholder="Your name" required>
      <input type="email" id="email" placeholder="Your email" required>
      <input type="text" id="phone" placeholder="Phone no." required>
      <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
      <button class="btn btn-1 btn-sep icon-info" type="submit">Send</button>
    </form> 
  </div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail() {
      // Replace these with your actual SMTP credentials
      let yourUsername = "YOUR_SMTP_USERNAME";
      let yourPassword = "YOUR_SMTP_PASSWORD";
  
      Email.send({
        SecureToken : "YOUR_SMTP_TOKEN", // Get this token from SMTPJS.com after signing up
        To : 'tattinus@icloud.com',
        From : document.getElementById("email").value,
        Subject : "New Contact Form Enquiry",
        Body : "Name: " + document.getElementById("name").value
          + "<br> Email: " + document.getElementById("email").value
          + "<br> Phone No: " + document.getElementById("phone").value
          + "<br> Message: " + document.getElementById("message").value
      }).then(
      message => alert("Message Sent Successfully")
      );
    }
  </script>
